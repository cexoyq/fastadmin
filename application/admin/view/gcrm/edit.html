<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Pid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pid" class="form-control" name="row[pid]" type="number" value="{$row.pid}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Gd_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-gd_id" data-rule="required" data-source="gd/index" class="form-control selectpage" name="row[gd_id]" type="text" value="{$row.gd_id}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Xm')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-xm" class="form-control" name="row[xm]" type="text" value="{$row.xm}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="{$row.name}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Xh')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-xh" data-rule="required" class="form-control" name="row[xh]" type="text" value="{$row.xh}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sn')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sn" class="form-control" name="row[sn]" type="text" value="{$row.sn}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sl')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sl" data-rule="required" class="form-control" name="row[sl]" type="number" value="{$row.sl}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Fwlx_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-fwlx_id" data-rule="required" data-source="fwlx/index" class="form-control selectpage" name="row[fwlx_id]" type="text" value="{$row.fwlx_id}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Fhlx_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-fhlx_id" data-rule="required" data-source="fhlx/index" class="form-control selectpage" name="row[fhlx_id]" type="text" value="{$row.fhlx_id}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Wxf')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-wxf" class="form-control" name="row[wxf]" type="number" value="{$row.wxf}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Gzsm')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-gzsm" class="form-control" name="row[gzsm]" type="text" value="{$row.gzsm}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Jydh')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-jydh" class="form-control" name="row[jydh]" type="text" value="{$row.jydh}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Jyr_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-jyr_id" data-rule="required" data-source="jyr/index" class="form-control selectpage" name="row[jyr_id]" type="text" value="{$row.jyr_id}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Glr_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-glr_id" data-rule="required" data-source="glr/index" class="form-control selectpage" name="row[glr_id]" type="text" value="{$row.glr_id}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Weigh')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-weigh" class="form-control" name="row[weigh]" type="number" value="{$row.weigh}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Deletetime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-deletetime" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[deletetime]" type="text" value="{$row.deletetime|datetime}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
