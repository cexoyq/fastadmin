<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Xm_id')}:</label>
        <div class="col-xs-12 col-sm-8">
                {:build_select('row[xm_id]', $xmdata, $row.xm_id, ['class'=>'form-control', 'required'=>''])}
            <!--input id="c-xm_id" data-rule="required" data-source="xm/index" class="form-control selectpage" name="row[xm_id]" type="text" value="{$row.xm_id}"-->
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="{$row.name}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Fytype_id')}:</label>
        <div class="col-xs-12 col-sm-8">
                {:build_select('row[fytype_id]', $fytypedata, $row.fytype_id, ['class'=>'form-control', 'data-rule'=>'required'])}
            <!--input id="c-fytype_id" data-rule="required" data-source="fytype/index" class="form-control selectpage" name="row[fytype_id]" type="text" value="{$row.fytype_id}"-->
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Jine')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-jine" data-rule="required" class="form-control" name="row[jine]" type="number" value="{$row.jine}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Riqi')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-riqi" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="row[riqi]" type="text" value="{$row.riqi}">
        </div>
    </div>
    <!--div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Weigh')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-weigh" class="form-control" name="row[weigh]" type="number" value="{$row.weigh}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Deletetime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-deletetime" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[deletetime]" type="text" value="{$row.deletetime|datetime}">
        </div>
    </div-->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-remark" class="form-control" name="row[remark]" type="text" value="{$row.remark}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
